<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste de Tâches Avancée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <div id="theme-toggle-container" style="text-align: right; margin-bottom: 20px;">
        <button id="theme-toggle">🌙 Thème sombre</button>
    </div>

    <h1>📝 Ma Liste de Tâches</h1>

    <div id="task-form">
        <input type="text" id="la-tache-rajouter" placeholder="Ajouter une nouvelle tâche..." />
        <select id="categorie-select">
            <option value="travail">💼 Travail</option>
            <option value="maison">🏡 Maison</option>
            <option value="divers">📦 Divers</option>
            <option value="perso">😎​ le R</option>
        </select>
        <button id="bouton-ajouter">+ Ajouter</button>
    </div>

    <ul id="liste-des-taches"></ul>

    <div id="filter-container">
        <label for="filtre-categorie">Filtrer par catégorie :</label>
        <select id="filtre-categorie">
            <option value="toutes">Toutes</option>
            <option value="travail">Travail</option>
            <option value="maison">Maison</option>
            <option value="divers">Divers</option>
            <option value="perso">Perso</option>
        </select>
    </div>

</div>

<script type="module" src="controller.js"></script>
</body>
</html>
